<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispielseite f√ºr Discord Vorschau</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com">
    <meta property="og:title" content="Spotify Album">
    <meta property="og:description" content="Hier ist ein tolles Album auf Spotify!">
    <meta property="og:image" content="https://i.scdn.co/image/ab67616d0000b27345dff8df57bc7e72473ff229">

    <!-- Twitter Card Meta Tags (optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://example.com">
    <meta name="twitter:title" content="Spotify Album">
    <meta name="twitter:description" content="Hier ist ein tolles Album auf Spotify!">
    <meta name="twitter:image" content="https://i.scdn.co/image/ab67616d0000b27345dff8df57bc7e72473ff229">
</head>
<body>
    <h1>Spotify Album Vorschau</h1>
    <p>Teile diesen Link auf Discord, um eine Vorschau zu sehen:</p>
    <a href="https://open.spotify.com/album/3kGCNaXI68tIspcsuWQ1yy">Spotify Album</a>
</body>
</html>
