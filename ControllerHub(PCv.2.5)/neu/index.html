<head>

  <style>
body{
	margin: 0;
	background-color: white;
	transition: background-color 0.2s;
}
.switch {
    position: relative;
    display: inline-block;
	top: 10px;
	left: 10px;
	width: 72px;
    height: 34px;
}
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}
.daynightc::before {
	content: "day";
    color: black;
    transition: color 0.4s, opacity 0.4s;
}
.daynightc {
    position: absolute;
    cursor: pointer;
    top: 50%;
    transform: translateY(-50%);
    transition: .4s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    white-space: nowrap;
    left: 4px;
    opacity: 1; 
}
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ebd026;
    transition: .4s;
}
.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    right: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
}
input:checked + .slider {
    background-color: #4c2ad4;  
}
input:checked + .slider:before {
    transform: translateX(-38px);
}
input:checked + .slider + .daynightc::before {
    content: "night";
    color: white;
}
input:checked + .slider + .daynightc {
    left: 32px;
    color: white;
    opacity: 1; 
}
input:checked + .slider + .daynightc::after {
    opacity: 1; 
}

.slider.round {
	border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

.switch:hover .slider.round {
    box-shadow: 0 0 4px #624f70;
}
.hr {
	color: black;
	background-color: black;
	height: 1px;
	width: 98%;
}
.contenta {
	position: relative;
    height: 100px;
	width: 100%;
    background-color: black;
    transition: background-color 0.4s;
	margin-top: 10px;
}
.contentb {
	position: relative;
    height: 100px;
	width: 100%;
    background-color: black;
    transition: background-color 0.3s;	
}
.contentc {
	position: relative;
    height: 100px;
	width: 100%;
    background-color: black;
    transition: background-color 0.2s;	
}
.contentd {
	position: relative;
    height: 100px;
	width: 100%;
    background-color: #474747;
    transition: background-color 0.1s;	
}
.texta {
	position: relative;
	height: 10px;
	padding: 40px;
	text-align: center;
	color: white;
}
.textb {
	position: relative;
	height: 10px;
	padding: 40px;
	text-align: center;
	color: white;
}
.textc {
	position: relative;
	height: 10px;
	padding: 40px;
	text-align: center;
	color: white;
}
.textd {
	position: relative;
	height: 10px;
	padding: 40px;
	text-align: center;
	color: white;
}
.night-mode .contenta {background-color: white;}
.night-mode .texta{color: black;}
.night-mode .contentb {background-color: white;}
.night-mode .textb{color: black;}
.night-mode .contentc {background-color: white;}
.night-mode .textc{color: black;}
.night-mode .contentd {background-color: #b0b0b0;}
.night-mode .textd{color: black;}
.night-mode .switch:hover .slider.round {
    box-shadow: 0 0 4px #bf9cd9;
}
.contenta:hover {background-color: yellow;
.texta{color: black;}
}
.contentb:hover {background-color: yellow;
.textb{color: black;}
}
.contentc:hover {background-color: yellow;
.textc{color: black;}
}
.contentd:hover {background-color: yellow;
.textd{color: black;}
}
body.night-mode {
    background-color: black;
}
.Impressum {
	margin-top: 92px;
	height: 58px;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
	background-color: rgb(128, 128, 128,0.5);
	text-align: center;
	padding: 10px;
	color: #4e1c80;
}
.night-mode .Impressum{
	color: #ffadec;
}
  </style>
</head>
<body>
  <label class="switch">
    <input id="modeSwitch" type="checkbox">
    <span class="slider round"></span>
    <span class="daynightc"></span>
  </label>
  <center><hr class="hr"></center>
  <div class="contenta"><div class="texta">content</div></div>
  <div class="contentb"><div class="textb">content</div></div>
  <div class="contentc"><div class="textc">content</div></div>
  <div class="contentd"><div class="textd">content</div></div>
  <center><hr class="hr" style="top: 20px;"></center>
  <div class="Impressum">Vorschau!:<br>Dies ist eine Vorschau für Kommende Updates!</div>
  <script>
    const modeSwitch = document.getElementById('modeSwitch');

    modeSwitch.addEventListener('change', function() {
      document.body.classList.toggle('night-mode', this.checked);
    });
  </script>
</body>
