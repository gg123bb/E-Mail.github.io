.switch {
    position: relative;
    display: inline-block;
	top: 8px;
	left: 10px;
	width: 72px;
    height: 34px;
	z-index: 1;
}
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}
.daynightc::before {
	content: "day";
    color: black;
    transition: color 0.4s, opacity 0.4s;
}
.daynightc {
    position: absolute;
    cursor: pointer;
    top: 50%;
    transform: translateY(-50%);
    transition: .4s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    white-space: nowrap;
    left: 4px;
    opacity: 1; 
}
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ebd026;
    transition: .4s;
}
.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    right: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
}
input:checked + .slider {
    background-color: #4c2ad4;  
}
input:checked + .slider:before {
    transform: translateX(-38px);
}
input:checked + .slider + .daynightc::before {
    content: "night";
    color: white;
}
input:checked + .slider + .daynightc {
    left: 32px;
    color: white;
    opacity: 1; 
}
input:checked + .slider + .daynightc::after {
    opacity: 1; 
}

.slider.round {
	border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

.switch:hover .slider.round {
    box-shadow: 0 0 4px #624f70;
}
